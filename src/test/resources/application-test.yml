
spring:
  datasource:
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    properties:
      hibernate:
        format_sql: true
  test:
    database:
      replace: none
  jmx:
    enabled: false
  kafka:
    bootstrap-servers: ${spring.embedded.kafka.brokers:PLAINTEXT://localhost:9092}
    consumer:
      group-id: test-consumer
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer

logging:
  level:
    org.testcontainers: DEBUG
    org.hibernate.SQL: DEBUG
testcontainers:
  ryuk:
    disabled: false
topics:
  product-upsert: inventory.product.upsert.v1
  product-delete: inventory.product.delete.v1
  product-upsert-fail: inventory.product.upsert.v1.fail
  product-delete-fail: inventory.product.delete.v1.fail
  product-upsert-retry-fail: inventory.product.upsert.v1.retry-fail
  product-delete-retry-fail: inventory.product.delete.v1.retry-fail